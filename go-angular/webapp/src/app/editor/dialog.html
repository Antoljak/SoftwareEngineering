<h1 mat-dialog-title>Enter title and tag</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tag</mat-label>
    <mat-select [(ngModel)]="data.tag">
      <mat-option value="Red" style="color:red;">Red</mat-option>
      <mat-option value="Blue" style="color:blue;">Blue</mat-option>
      <mat-option value="Green" style="color:green;">Green</mat-option>
      <mat-option value="Yellow" style="color:#d1cd00;">Yellow</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Ok</button>
  <button mat-button (click)="onNoClick()">Don't Save</button>
</div>
