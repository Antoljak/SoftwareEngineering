<mat-toolbar color="primary">
  <span class="tool-bar">Note-It</span>
  <span class="spacer"></span>
  <button mat-icon-button color="white" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="NewNote()">New Note</button>
    <button mat-menu-item (click)="Logout()">Log Out</button>
  </mat-menu>
</mat-toolbar>

<div class="card-space">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let note of notes">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{note.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content margin-bottom="1000px" margin-right="15px">
          <p>
            {{note.preview}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteNote()">Edit</button>
          <button mat-button (click)="updateNote()">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
